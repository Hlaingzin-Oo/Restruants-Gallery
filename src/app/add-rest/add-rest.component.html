<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong>Your data have been saved successfully!
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="addRest" (ngSubmit)="restInfoSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="name" class="form-control" placeholder="Enter name" formControlName="name">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="address" class="form-control" placeholder="Enter address" formControlName="address">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>

</form>
